<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLCPartners</title>
    <style>
        /* Full screen height and centering logic */
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The rectangular box */
        .content-box {
            background-color: #ffffff;
            padding: 40px 60px;
            border: 2px solid #333;
            text-align: center;
            max-width: 500px;
            width: 75%;
        }

        h1 {
            margin-top: 0;
            color: #222;
            font-size: 2em;
        }
        
        p {
            color: #555;
            font-size: 1.2em;
            margin: 0;
        }

        /* Styling for the italicized contact line */
        .contact-info {
            font-style: italic;
            margin-top: 15px;
        }

        /* Specific styling for the email link */
        .email-link {
            color: inherit; /* Keeps the text color the same as the paragraph */
            text-decoration: underline; /* Ensures the email is underlined */
        }
    </style>
</head>

    <div class="content-box">

        </p>
    </div>

</body>
</html>
