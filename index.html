<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLCapitalPartners</title>
    <style>
        /* This ensures the container takes up the full screen height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f2f5; /* Light gray page background */
        }

        /* This is the magic that centers everything horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the rectangular box itself */
        .content-box {
            background-color: #ffffff; /* White box */
            padding: 40px 60px; /* Space inside the box */
            border: 2px solid #333; /* A solid rectangular border */
            text-align: center; /* Centers text inside the box */
            max-width: 600px; /* Ensures it doesn't get too wide on large screens */
            width: 90%; /* Ensures it looks good on mobile */
        }

        /* Basic styling for the text */
        h1 {
            margin-top: 0;
            color: #222;
            font-size: 2em;
        }
        
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="content-box">
        <h1>MLCapitalPartners</h1>
        <p>we acquire 0.5-3M EBITDA business in growing industries.</p>
    </div>

</body>
</html>
